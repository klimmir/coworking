<!DOCTYPE html>
<html lang="ru">

<head>

              <p class="feature__text"></p>
            </li>
          </ul>
        </section>
        <div class="feeds"></div>
      </main>
      <div class="pagination"></div>
    </div>
    <footer class="footer">
    </footer>
